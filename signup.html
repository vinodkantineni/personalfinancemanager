            <input type="text" name="fullname" id="fullname" placeholder="Full Name" required>
            <input type="tel" name="phone" id="phone" placeholder="Phone Number" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="text" name="user_id" id="userid" placeholder="User ID" required> <!-- Changed to user_id -->

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const phoneInput = document.getElementById("phone");
            phoneInput.addEventListener("input", (event) => {
                let value = phoneInput.value;
                if (!value.startsWith("+91")) {
                    phoneInput.value = "+91";
                }
                phoneInput.value = "+91" + value.slice(3).replace(/\D/g, "").slice(0, 10);
            });
            phoneInput.addEventListener("keydown", (event) => {
                if ((phoneInput.selectionStart < 3 && event.key === "Backspace") || event.key === "Delete") {
                    event.preventDefault();
                }
            });
        });
        document.querySelector(".toggle-password").addEventListener("click", function () {
            const passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        });
    </script>
