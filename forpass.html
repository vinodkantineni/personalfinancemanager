<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Password | Personal Finance Manager</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        header {
            width: 100%;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .recovery-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            margin-top: 80px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #send-otp, #verify-otp {
            margin-top: 10px;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            width: 100%;
            position: absolute;
            bottom: 0;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Personal Finance Manager</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="welcome.html" class="btn-login">Home</a></li>
                    <li><a href="signup.html" class="btn-login">Signup</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="recovery-container">
        <h2>Recover Your Password</h2>
        <form id="recovery-form">
            <label for="method">Choose Recovery Method:</label>
            <select id="method" name="method" required onchange="toggleContactInput()">
                <option value="" disabled selected>Select an option</option>
                <option value="email">Email</option>
                <option value="phone">Phone Number</option>
            </select>
            
            <div id="contact-section" style="display: none;">
                <label for="contact" id="contact-label"></label>
                <input type="text" id="contact" name="contact" required>
                <button type="button" id="send-otp">Send OTP</button>
            </div>
            
            <div id="otp-section" style="display: none;">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" name="otp" required>
                <button type="button" id="verify-otp">Verify OTP</button>
            </div>
            
            <div id="reset-section" style="display: none;">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button type="submit">Reset Password</button>
            </div>
        </form>
    </div>
    
    <script>
        function toggleContactInput() {
            const method = document.getElementById("method").value;
            const contactSection = document.getElementById("contact-section");
            const contactLabel = document.getElementById("contact-label");
            const contactInput = document.getElementById("contact");
            
            if (method === "email") {
                contactLabel.textContent = "Enter Email:";
                contactInput.type = "email";
                contactSection.style.display = "block";
            } else if (method === "phone") {
                contactLabel.textContent = "Enter Phone Number:";
                contactInput.type = "tel";
                contactSection.style.display = "block";
            } else {
                contactSection.style.display = "none";
            }
        }
    </script>
    
    <footer>
        <div class="container">
            <p>Follow Us</p>
            <div class="social-links">

            </div>
            <p>&copy; 2025 Personal Finance Manager. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
